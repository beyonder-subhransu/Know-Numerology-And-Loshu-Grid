<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Know Numerology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 750px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: bold;
      color: #3a3a8c;
    }
    .result {
      font-size: 1rem;
      margin-top: 20px;
      background-color: #f5f9ff;
      padding: 15px;
      border-radius: 10px;
    }
    .hide{
      display: none;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <img src="logo.jpeg" alt="Know Numerology Logo" style="width:48px;height:48px;display:block;margin:0 auto 10px auto;">
    <h1>Know Numerology & Lo-Shu Grid</h1>
    <p class="lead">Discover your Numerology Numbers</p>

    <div id="formSection">
      <form id="numerologyForm">
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="e.g., John Michael Doe" required>
        </div>
        <div class="mb-3 text-start">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-control" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3 text-start">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
    </div>

    <div id="resultSection" style="display:none;">
      <div class="result text-start" id="result"></div>

      <!-- Prompt to show partner compatibility -->
      <div id="compatibilityPrompt" class="mt-4" style="display:none;">
        <button class="btn btn-warning w-100" id="showPartnerSection">Would you like to check your compatibility with a partner?</button>
      </div>

      <!-- Partner form, hidden by default -->
      <div id="partnerSection" class="mt-4" style="display:none;">
        <div class="card shadow-sm p-4 mb-4" style="border-radius: 16px; background: #f8f9fa;">
          <h3 class="mb-3" style="color:#3a3a8c;"><span style="font-size:1.3em;">ðŸ’‘</span> Partner Lo Shu Grid & Compatibility</h3>
          <form id="partnerForm" class="row g-3">
            <div class="col-md-6">
              <label for="partnerName" class="form-label">Partner Name</label>
              <input type="text" id="partnerName" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="partnerGender" class="form-label">Partner Gender</label>
              <select id="partnerGender" class="form-select" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="partnerDOB" class="form-label">Partner Date of Birth</label>
              <input type="date" id="partnerDOB" class="form-control" required>
            </div>
            <div class="col-md-6 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Compare</button>
            </div>
          </form>
          <div id="partnerResult" class="mt-4"></div>
        </div>
      </div>

      <button class="btn btn-success mt-3 w-100" id="downloadPDF" style="display:none;">ðŸ“¥ Download PDF Report</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/script.js"></script>

</body>
</html>
